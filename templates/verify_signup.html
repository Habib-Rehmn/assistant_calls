<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Signup Details</title>
</head>
<body>
    <h1>Verify Signup Details</h1>
    <form action="/verify_signup" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ data.first_name }}">
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ data.last_name }}">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ data.email }}">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ data.password }}">
        <br>
        <label for="file_path">File Path:</label>
        <input type="text" id="file_path" name="file_path" value="{{ data.file_path }}">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
